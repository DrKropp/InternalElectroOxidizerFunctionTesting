<!DOCTYPE html>
<html>
<head>
    <title>OrinTech ElectroOxidizer Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>Control Settings</h1>
    </div>
    <div class="content">
        <div class="card-grid">
            <div class="card">
                <h2>Enable Output</h2>
                <p class="state">state: <span id="state">%STATE%</span></p>
                <p><button id="button" class="button">Toggle</button></p>
              </div>
            <div class="card">
                <p class="card-title">Output Voltage</p>
                <p class="switch">
                    <input type="range" oninput="updateSliderPWM(this)" id="slider1" min="10" max="26" step="0.1" value ="10" class="slider">
                </p>
                <p class="state">Output Voltage: <span id="sliderValue1"></span> Volts;</p>
            </div>
            <div class="card">
                <p class="card-title">Reverse Time mS</p>
                <p class="switch">
                    <input type="range" oninput="updateSliderPWM(this)" id="slider2" min="10" max="100" step="1" value ="40" class="slider">
                </p>
                <p class="state">Reverse Time: <span id="sliderValue2"></span> mS;</p>
            </div>
<!--             <div class="card">
                <p class="card-title"> Fader 3</p>
                <p class="switch">
                    <input type="range" oninput="updateSliderPWM(this)" id="slider3" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state">Brightness: <span id="sliderValue3"></span> &percnt;</p>
            </div> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
