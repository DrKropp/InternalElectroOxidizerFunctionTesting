<!DOCTYPE html>
<html>
<head>
    <title>OrinTech ElectroOxidizer Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <h1>Control Settings</h1>
    </div>
    <div class="content">
        <div class="top-card">
            <h2>Enable Output</h2>
            <p class="state">Output: <span id="state">OFF</span></p>
            <button id="button" class="button">Toggle</button>
        </div>
        <br>
        <div class="card-grid">
            <div class="card" onclick="selectCard(this)" id="card1">
                <p class="card-title">Voltage</p>
                <p class="state">Foward: +<span id="FValue1" data-min="10" data-max="26" data-step="0.1">14</span> V</p>
                <p class="state">Reverse: -<span id="RValue1" data-min="10" data-max="26" data-step="0.1">14</span> V</p>
            </div>

            <div class="card" onclick="selectCard(this)" id="card2">
                <p class="card-title">Timing mS</p>
                <p class="state">Foward: +<span id="FValue2" data-min="10" data-max="100" data-step="1">40</span> mS</p>
                <p class="state">Reverse: -<span id="RValue2" data-min="10" data-max="100" data-step="1">40</span> mS</p>
            </div>

            <div class="card" onclick="selectCard(this)" id="card3">
                <p class="card-title">Current</p>
                <p class="state">Foward: +<span id="FValue3" data-min="10" data-max="26" data-step="0.1">15</span> V</p>
                <p class="state">Reverse: -<span id="RValue3" data-min="10" data-max="26" data-step="0.1">15</span> V</p>
            </div>
            <!-- <div class="card" onclick="selectCard(this)" id="card4">
                <p class="card-title">TEMP</p>
                <p class="state">Foward: +<span id="FValue4" data-min="10" data-max="26" data-step="0.1">15</span> V</p>
                <p class="state">Reverse: -<span id="RValue4" data-min="10" data-max="26" data-step="0.1">15</span> V</p>
            </div> -->
        </div>
        <div class="update-container">
            <p class="switch">
                <input type="range" oninput="updateValue()" id="slider" step="0.1" class="slider">
            </p>
            <div class="updated-value-container">
                <div class="tile">
                    <p class="updated-value" id="old"><span>14</span></p>
                    <p class="tile-title" >Old</p>
                </div>
                <div class="tile">
                    <p class="updated-value"><input type="number" id="new" step="0.1" value="14" oninput="syncSlider()"></p>
                    <p class="tile-title">New</p>
                </div>
            </div>
            <button id="update-button" class="button">Update Value</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
